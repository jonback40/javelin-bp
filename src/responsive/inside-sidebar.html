<!DOCTYPE html>
<html lang="en" class="page-template-inside">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	
	<link href="icons/apple-touch-icon-57x57.png" rel="apple-touch-icon-precomposed">
	<link href="icons/apple-touch-icon-114x114.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	<link href="icons/apple-touch-icon-72x72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
	<link href="icons/apple-touch-icon-144x144.png" sizes="144x144" rel="apple-touch-icon-precomposed">
	<link href="icons/favicon.ico" rel="shortcut icon">
	<link href="css/style.min.css" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="public/scripts/ie8-polyfills.min.js"></script>
	<![endif]-->
	
	<title><!tag:title /!></title>
</head>

<body>
	<div class="page">
		<header class="page-header">
			<div class="container">
				
				<h2 class="logo">
					<a href="/" title="{{TITLE}}">
						<img src="/sites/{{SITE}}/templates/default/images/logo.svg" alt="{{TITLE}}">
					</a>
				</h2>
				
				<nav class="page-nav">
					<div class="page-nav-header visible-xs visible-sm">
						<button type="button" class="navicon toggle-nav">
							<span class="sr">Toggle Navigation</span>
							<span class="navicon-bar"></span>
							<span class="navicon-bar"></span>
							<span class="navicon-bar"></span>
						</button>
					</div>
					<div class="page-nav-body">
						<!nav id="nav" type="nested" /!>
					</div>
				</nav>
				
			</div>
		</header>
		<main class="page-main">
			<div class="page-title">
				<div class="container">
					
					<h1 class="pageTitle"><!tag:title show="page" /!></h1>
					
				</div>
			</div>
			<div class="inner">
				<div class="container">
					<div class="row">
						<div class="grid-sm-3">
							
							<!nav id="subnav" type="sub_nested" /!>
							
						</div>
						<div class="grid-sm-9">
							
							<div class="default-region">
								<!region:default type="default" /!>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="page-footer">
			<div class="container">
				
				<div class="icon-list">
					<ul>
						<li>
							<a href="http://facebook.com/" target="_blank">
								<span class="icon icon-facebook"></span>
								<span class="sr">Facebook</span>
							</a>
						</li>
						<li>
							<a href="http://twitter.com/" target="_blank">
								<span class="icon icon-twitter"></span>
								<span class="sr">Twitter</span>
							</a>
						</li>
						<li>
							<a href="http://instagram.com/" target="_blank">
								<span class="icon icon-instagram"></span>
								<span class="sr">Instagram</span>
							</a>
						</li>
						<li>
							<a href="mailto:info@example.com" target="_blank">
								<span class="icon icon-email"></span>
								<span class="sr">Email</span>
							</a>
						</li>
					</ul>
				</div>
				
				<div class="copyright">
					&copy;<!tag:date format="Y" /!> {{TITLE}}.
					<span class="b40-credit"> <!back40:credit /!></span>
				</div>
				
			</div>
		</footer>
	</div>
	
	<script src="public/scripts/less/less.common.min.js"></script>
	<script src="js/common.min.js"></script>
	
</body>
</html>
