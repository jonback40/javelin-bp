<!DOCTYPE html>
<html lang="en" class="page-template-index">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<link href="favicon.ico" rel="shortcut icon">
	<!-- inject:css -->
    <!-- endinject -->
	
	<!--[if lt IE 9]>
	<script src="public/scripts/ie8-polyfills.min.js"></script>
	<![endif]-->
	
	<title><!tag:title /!></title>
</head>

<body>
	<div class="page">
		<header class="page-header">
			<div class="container">
				
				<h2 class="logo">
					<a href="/" title="{{TITLE}}">
						<img src="/sites/{{SITE}}/templates/default/images/logo.svg" alt="{{TITLE}}">
					</a>
				</h2>
				
				<nav class="page-nav">
					<!nav id="nav" type="nested" /!>
				</nav>
				
			</div>
		</header>
		<main class="page-main">
			
			<section class="index-section index-section-1">
				<div class="inner">
					<div class="container">
						
						<!region:indexSection1 type="global" /!>
						
					</div>
				</div>
			</section>
			
			<section class="index-section index-section-2">
				<div class="inner">
					<div class="container">
						
						<!region:indexSection2 type="global" /!>
						
					</div>
				</div>
			</section>
			
			<section class="index-section index-section-3">
				<div class="inner">
					<div class="container">
						
						<!region:indexSection3 type="global" /!>
						
					</div>
				</div>
			</section>
			
		</main>
		<footer class="page-footer">
			<div class="container">
				
				<div class="icon-list">
					<ul>
						<li>
							<a href="http://facebook.com/" target="_blank">
								<span class="icon icon-facebook"></span>
								<span class="sr">Facebook</span>
							</a>
						</li>
						<li>
							<a href="http://twitter.com/" target="_blank">
								<span class="icon icon-twitter"></span>
								<span class="sr">Twitter</span>
							</a>
						</li>
						<li>
							<a href="http://instagram.com/" target="_blank">
								<span class="icon icon-instagram"></span>
								<span class="sr">Instagram</span>
							</a>
						</li>
						<li>
							<a href="http://youtube.com/" target="_blank">
								<span class="icon icon-youtube"></span>
								<span class="sr">YouTube</span>
							</a>
						</li>
					</ul>
				</div>
				
				<div class="copyright">
					&copy;<!tag:date format="Y" /!> {{TITLE}}.
					<span class="b40-credit"> <!back40:credit /!></span>
				</div>
				
			</div>
		</footer>
	</div>
	
	<script src="public/scripts/less/less.common.min.js"></script>
	<!-- inject:js -->
    <!-- endinject -->
	
</body>
</html>
