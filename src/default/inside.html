<!DOCTYPE html>
<html lang="en" class="page-template-inside">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    
    <link href="favicon.ico" rel="shortcut icon">
    <!-- inject:css -->
    <!-- endinject -->
    
    <!--[if lt IE 9]>
    <script src="public/scripts/ie8-polyfills.min.js"></script>
    <![endif]-->
    
    <title><!tag:title /!></title>
</head>

<body>
    <div class="page">
        <header class="page-header">
            <div class="container">
                
                <h2 class="logo">
                    <a href="/" title="{{TITLE}}">
                        <img src="/sites/{{SITE}}/templates/default/images/logo.svg" alt="{{TITLE}}">
                    </a>
                </h2>
                
                <div class="search-bar float-right">
                    <form action="/search/" method="get">
                        <input type="text" name="query" class="search-bar-input" value="" placeholder="Search...">
                        <button class="search-bar-btn" type="submit">
                            <span class="icon icon-search"></span>
                            <span class="sr">Search</span>
                        </button>
                    </form>
                </div>
                
                <nav class="page-nav">
                    <!nav id="nav" type="nested" /!>
                </nav>
                
            </div>
        </header>
        <main class="page-main">
            <div class="page-title">
                <div class="container">
                    
                    <h1 class="pageTitle"><!tag:title show="page" /!></h1>
                    
                </div>
            </div>
            <div class="inner">
                <div class="container">
                    
                    <div class="default-region">
                        <!region:default type="default" /!>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                
                <div class="icon-list">
                    <ul>
                        <li>
                            <a href="http://facebook.com/" target="_blank">
                                <span class="icon icon-facebook"></span>
                                <span class="sr">Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://twitter.com/" target="_blank">
                                <span class="icon icon-twitter"></span>
                                <span class="sr">Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://instagram.com/" target="_blank">
                                <span class="icon icon-instagram"></span>
                                <span class="sr">Instagram</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://youtube.com/" target="_blank">
                                <span class="icon icon-youtube"></span>
                                <span class="sr">YouTube</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="copyright">
                    &copy;<!tag:date format="Y" /!> {{TITLE}}.
                    <span class="b40-credit"> <!back40:credit /!></span>
                </div>
                
            </div>
        </footer>
    </div>
    
    <!-- inject:js -->
    <!-- endinject -->
    
</body>
</html>
