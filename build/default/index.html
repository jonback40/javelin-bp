<!DOCTYPE html>
<html lang="en" class="page-template-index">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/style.min.css">

    <script src="public/scripts/ie8-polyfills.min.js"></script>
    <![endif]-->
    
    <title><!tag:title /!></title>
</head>

<body>
    <div class="page">
        <header class="page-header">
            <div class="container">
                
                <h2 class="logo">
                    <a href="/" title="Greg Test Site">
                        <img src="/sites/gregtest/templates/default/images/logo.svg" alt="Greg Test Site">
                    </a>
                </h2>
                
                <div class="search-bar float-right">
                    <form action="/search/" method="get">
                        <input type="text" name="query" class="search-bar-input" value="" placeholder="Search...">
                        <button class="search-bar-btn" type="submit">
                            <span class="icon icon-search"></span>
                            <span class="sr">Search</span>
                        </button>
                    </form>
                </div>
                
                <nav class="page-nav">
                    <!nav id="nav" type="nested" /!>
                </nav>
                
            </div>
        </header>
        <main class="page-main">
            
            <section class="index-section index-section-1">
                <div class="inner">
                    <div class="container">
                        
                        <!region:indexSection1 type="global" /!>
                        
                    </div>
                </div>
            </section>
            
            <section class="index-section index-section-2">
                <div class="inner">
                    <div class="container">
                        
                        <!region:indexSection2 type="global" /!>
                        
                    </div>
                </div>
            </section>
            
            <section class="index-section index-section-3">
                <div class="inner">
                    <div class="container">
                        
                        <!region:indexSection3 type="global" /!>
                        
                    </div>
                </div>
            </section>
            
        </main>
        <footer class="page-footer">
            <div class="container">
                
                <div class="icon-list">
                    <ul>
                        <li>
                            <a href="http://facebook.com/" target="_blank">
                                <span class="icon icon-facebook"></span>
                                <span class="sr">Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://twitter.com/" target="_blank">
                                <span class="icon icon-twitter"></span>
                                <span class="sr">Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://instagram.com/" target="_blank">
                                <span class="icon icon-instagram"></span>
                                <span class="sr">Instagram</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://youtube.com/" target="_blank">
                                <span class="icon icon-youtube"></span>
                                <span class="sr">YouTube</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="copyright">
                    &copy;<!tag:date format="Y" /!> Greg Test Site.
                    <span class="b40-credit"> <!back40:credit /!></span>
                </div>
                
            </div>
        </footer>

    <script src="public/scripts/less/less.common.min.js"></script>
